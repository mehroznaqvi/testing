<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Login</title>
    <meta name="author" content="Mehroz" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bg">
        <div class="login">
          <form method="post" class="from-style">
              <div>
            <div>
              <h1 class="h1-style">Login</h1>
              <p class="p-style">Welcome back to the Portal</p>
            </div>
            <div class="username-style">
              <input
                type="text"
                name="u"
                placeholder="Username"
                required="required"
                class="input-style"
              />
            </div>
            <div class="password-style">
              <input
                type="password"
                name="p"
                placeholder="Password"
                required="required"
                class="input-style"
              />
            </div>
            <div class="button-style">
              <button type="submit" class="btn btn-primary btn-block btn-large">
                Login
              </button>
            </div>
          </div>
          </form>
        </div>
        <div class="link-style">
          <a href="#">Terms & Conditions</a>
          <a href="#">Privacy</a>
          <a href="#">Help</a>
        </div>
    </div>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
